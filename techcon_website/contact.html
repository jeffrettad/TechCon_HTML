<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
    <style>
        /* Basic responsive styling for the embedded map */
        .map-container {
            width: 100%;
            height: 350px;
            margin: 20px 0;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <section>
            <h2>Get in Touch</h2>

            <!-- Contact Information -->
            <h3>Contact Information</h3>

            <p>Email: 
                <a href="mailto:email@example.com">email@example.com</a>
            </p>

            <h3>Follow Us</h3>
            <ul>
                <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
                <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://www.linkedin.com" target="_blank">LinkedIn</a></li>
            </ul>

            <!-- Embedded Google Map -->
            <h3>Conference Venue</h3>
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086258475467!2d-122.41941528468154!3d37.774929779759946!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5e3d1eab%3A0xa4b0b3b8d6c1f9d2!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1700000000000" 
                    allowfullscreen="" loading="lazy">
                </iframe>
            </div>

            <!-- CONTACT FORM -->
            <h3>Contact Us Form</h3>
            <form action="#" method="post">

                <!-- Name Field -->
                <div>
                    <label for="name">Your Name:</label><br>
                    <input type="text" id="name" name="name" required>
                </div>
                <br>

                <!-- Email Field -->
                <div>
                    <label for="email">Your Email:</label><br>
                    <input type="email" id="email" name="email" required>
                </div>
                <br>

                <!-- Message Field -->
                <div>
                    <label for="message">Your Message:</label><br>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <br>

                <!-- Submit Button -->
                <button type="submit">Send Message</button>

            </form>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>

</body>
</html>
